<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CWF WCRP - Fish Passage mapping</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
      .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        margin-right: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
      }

#legend {
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  line-height: 18px;
  height: 150px;
  margin-bottom: 40px;
  width: 250px;
}

.legend-key-circle {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 10px;
  margin-right: 5px;
  border-style: solid;
  border-width: thin;
  vertical-align: middle;
}

.legend-key-line {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 3px;
  margin-right: 5px;
  vertical-align: middle;
}

.legend-header {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 10px;
  margin-right: 5px;
  font-weight: bold;
}
</style>

<nav id="menu"></nav>
<div id="map"></div>
<div class='map-overlay' id='legend'></div>

<script>


var map = new mapboxgl.Map({
container: 'map',
style: 'wcrp-style.json',
    center: [-120.728285,52.195932], // starting position
    zoom: 6 // starting zoom
});

map.addControl(new mapboxgl.NavigationControl());


map.on('load', function () {

    // When a click event occurs on a feature in the streams layer, open a popup at the
    // location of the click, with description HTML from its properties.
    map.on('click', 'barriers-definite-salmon', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.total_network_km)
    .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'barriers-definite-salmon', function () {
    map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'barriers-definite-salmon', function () {
    map.getCanvas().style.cursor = '';
    });

    // 20
    map.on('click', 'barriers-definite-steelhead', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.total_network_km)
    .addTo(map);
    });
    map.on('mouseenter', 'barriers-definite-steelhead', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'barriers-definite-steelhead', function () {
    map.getCanvas().style.cursor = '';
    });

    // 30
    map.on('click', 'barriers-definite-wct', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.total_network_km)
    .addTo(map);
    });
    map.on('mouseenter', 'barriers-definite-wct', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'barriers-definite-wct', function () {
    map.getCanvas().style.cursor = '';
    });


    // waterfalls
    map.on('click', 'waterfalls', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.total_network_km)
    .addTo(map);
    });
    map.on('mouseenter', 'waterfalls', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'waterfalls', function () {
    map.getCanvas().style.cursor = '';
    });

    // streams
    map.on('click', 'streams-steelhead', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-steelhead', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-steelhead', function () {
    map.getCanvas().style.cursor = '';
    });
    map.on('click', 'streams-steelhead-intermittent', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-steelhead-intermittent', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-steelhead-intermittent', function () {
    map.getCanvas().style.cursor = '';
    });

    map.on('click', 'streams-salmon', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-salmon', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-salmon', function () {
    map.getCanvas().style.cursor = '';
    });
    map.on('click', 'streams-salmon-intermittent', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-salmon-intermittent', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-salmon-intermittent', function () {
    map.getCanvas().style.cursor = '';
    });

    map.on('click', 'streams-wct', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-wct', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-wct', function () {
    map.getCanvas().style.cursor = '';
    });
    map.on('click', 'streams-wct-intermittent', function (e) {
    new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(e.features[0].properties.gnis_name)
    .addTo(map);
    });
    map.on('mouseenter', 'streams-wct-intermittent', function () {
    map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'streams-wct-intermittent', function () {
    map.getCanvas().style.cursor = '';
    });


    var item = document.createElement('div');
    var groupheader = document.createElement('span');
    groupheader.className = 'legend-header'
    groupheader.innerHTML = 'Barriers'
    item.appendChild(groupheader)
    legend.appendChild(item)

    var layers = ['Priority anthropogenic barrier','Definite barrier'];
    var colors = ["#ff3d37","#e6e6e6"];

    for (i = 0; i < layers.length; i++) {
      var layer = layers[i];
      var color = colors[i];
      var item = document.createElement('div');
      var key = document.createElement('span');
      key.className = 'legend-key-circle';
      key.style.backgroundColor = color;
      key.style.borderRadius = "50%";

      var value = document.createElement('span');
      value.innerHTML = layer;
      item.appendChild(key);
      item.appendChild(value);
      legend.appendChild(item);
    }



    var item = document.createElement('div');
    var groupheader = document.createElement('span');
    groupheader.className = 'legend-header'
    groupheader.innerHTML = 'Streams'
    item.appendChild(groupheader)
    legend.appendChild(item)

    var layers = ['Accessible', 'Potentially accessible', 'Not accessible', 'Accessible - remediated'];
    var colors = ["#129bdb", "#ff9f85", "#ff6b6b", "#33a02c"];
    for (i = 0; i < layers.length; i++) {
      var layer = layers[i];
      var color = colors[i];
      var item = document.createElement('div');
      var key = document.createElement('span');
      key.className = 'legend-key-line';
      key.style.backgroundColor = color;

      var value = document.createElement('span');
      value.innerHTML = layer;
      item.appendChild(key);
      item.appendChild(value);
      legend.appendChild(item);
    }

});

</script>

</body>
</html>
